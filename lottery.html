<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Lottery</title>
  <link rel="stylesheet" href="lottery.css">
</head>
<body>
  <main>
    <header>
      <h1 class="header-title">Betting Betty <span>&reg;</span></h1>
      <p>"test your luck"</p>
    </header>

    <!-- Bet form Container -->
    <section class="bet-form-container">
      <!-- Wallet container-->
      <div class="account" tabindex="0">
        <p class="balance-label">Demo Balance :</p>
        <!-- walet balance container-->
        <div class="balance-container">
          <p>$ <b class="balance">5000</b></p>
        </div>
      </div>
      <!-- wallet container end -->

      <!-- Lottery Form -->
      <form action="" id="betform">
        <!-- Stake Container -->
        <div class="stake-container">
          <div class="stake-and-alerts">
            <!-- stake amount container -->
            <div class="stake-amount-container">
              <!-- stake label -->
              <label for="stake-amount" class="stake-input-label"><b>Enter Amount To Stake :</b></label>
              <div class="amount-container">
                <b>$</b> 
                <input class="stake-amount" type="number" id="stake-amount" min="10">  
              </div>
            </div>

            <!-- stake error alerts container -->
            <div class="alert-container">
              <h5 class="insufficient-funds">Insufficient Funds!!!</h5>
              <h5 class="insufficient-stake">Increase Your Stake!!!</h5>
            </div>
          </div>

          <!-- Buttons to increase stake amount -->
          <div class="increment-buttons">
            <button class="stake-increment" type="button" value="10">+10</button>
            <button class="stake-increment" type="button" value="50">+50</button>
            <button class="stake-increment" type="button" value="100">+100</button>
            <button class="stake-increment" type="button" value="200">+200</button>
            <button class="stake-increment" type="button" value="500">+500</button>
            <button class="stake-increment" type="button" value="1000">+1000</button>
            <button class="stake-increment" type="button" value="00">00</button>
            <button class="stake-increment" type="button" value="0">Clear</button>
          </div>
        </div>
        <!-- stake container end -->

        <!-- Selecting lucky numbers -->
        <div class="choose-numbers">
          <p class="choose" tabindex="0">Choose 3 Numbers :</p>
          <input type="number" class="selections" id="num1" name="num1" min="1" max="4" step="1" required aria-label="choose 1st number from 1-3" />
          <input type="number" class="selections" id="num2" name="num2" min="1" max="4" step="1" required aria-label="choose 2nd number from 1-3" />
          <input type="number" class="selections" id="num3" name="num3" min="1" max="4" step="1" required aria-label="choose 3rd number from 1-3" />
        </div>

        <!-- Random outcomes -->
        <div class="outcomes-div">
          <span class="outcome-label">Results</span>
          <!-- Hidden from sight but not from screen readers -->
          <span id="announcement" aria-live="assertive" aria-atomic="true" style="position: absolute; left: -9999px;"></span>
          <span class="outcomes" id="outcome-1" aria-live="polite">?</span>
          <span class="outcomes" id="outcome-2" aria-live="polite">?</span>
          <span class="outcomes" id="outcome-3" aria-live="polite">?</span>
        </div>

        <!-- Play and reset buttons -->
        <div class="play">
          <button class="draw" type="submit">Play</button>
          <button class="draw" type="reset">Play Again</button>
        </div>
      </form>
    </section>
  </main>
  <script src="lottery.js"></script>
</body>
</html>
